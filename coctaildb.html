<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
  />
  <style>
    .display-text {
      display: none;
    }
    .search-field {
      display: none;
    }
  </style>
  <body bg-grey>
    <h2 class="text-center text-success">Search your favourite Food</h2>
    <div class="input-group mb-3 w-50 mx-auto">
      <input
        id="search-field"
        type="text"
        class="form-control"
        placeholder="Search the food you want"
        aria-label="Recipient's username"
        aria-describedby="button-addon2"
      />
      <button
        onclick="searchFood()"
        class="btn btn-outline-secondary"
        type="button"
        id="button-search"
      >
        Search
      </button>
    </div>
    <p id="search-error" class="search-field text-center mt-5">
      Please Write Something to display
    </p>

    <div id="coctail-detail" class="w-50 mx-auto"></div>

    <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4"></div>
    <div id="display-text" class="display-text">
      <p class="text-center mt-5">No Result found</p>
    </div>
    <script src="coctaildb.js"></script>
  </body>
</html>
